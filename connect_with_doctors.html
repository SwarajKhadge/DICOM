<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Doctors</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 50px;
            gap: 40px;
        }

        .section {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 350px;
            max-width: 48%;
            margin-bottom: 20px;
        }

        h2 {
            color: #FF4C4C;
            margin-bottom: 30px;
            text-align: center;
        }

        p, label {
            color: #555;
            font-size: 17px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            padding: 15px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 16px;
        }

        button {
            padding: 14px 28px;
            background-color: #FF4C4C;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e04343;
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 25px;
        }

        .action-buttons button {
            width: 48%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        ul li button {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 30px;
            }

            .section {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Doctor Registration Section -->
        <div class="section">
            <h2>Doctor Registration</h2>
            <form>
                <label for="doctorName">Name</label>
                <input type="text" id="doctorName" placeholder="Enter your name">

                <label for="doctorEmail">Email</label>
                <input type="email" id="doctorEmail" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a password">

                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Grant/Revoke Access Section -->
        <div class="section">
            <h2>Grant/Revoke Access</h2>
            <form>
                <label for="grantTo">Grant Access To</label>
                <input type="text" id="grantTo" placeholder="Doctor's name or ID">

                <label for="file">Select DICOM File</label>
                <select id="file">
                    <option value="" disabled selected>Select a file</option>
                    <option value="file1">File 1</option>
                    <option value="file2">File 2</option>
                </select>

                <div class="action-buttons">
                    <button type="button">Grant Access</button>
                    <button type="button">Revoke Access</button>
                </div>
            </form>
        </div>

        <!-- Access Control Section -->
        <div class="section">
            <h2>Access Control</h2>
            <p>View doctors who have access to your files and their permissions.</p>
            <ul>
                <li>Dr. John Doe - Read/Write Access <button>Revoke</button></li>
                <li>Dr. Jane Smith - Read Access <button>Revoke</button></li>
            </ul>
        </div>

        <!-- DICOM Sharing Section -->
        <div class="section">
            <h2>Share DICOM File</h2>
            <form>
                <label for="shareWith">Share with Doctor</label>
                <input type="text" id="shareWith" placeholder="Enter Doctor's name or ID">

                <label for="dicomFile">DICOM File</label>
                <input type="text" id="dicomFile" placeholder="Enter DICOM file ID">

                <button type="submit">Share File</button>
            </form>
        </div>
    </div>

</body>
</html>
